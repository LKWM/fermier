                                        <p className="text-lg md:text-xl text-slate-500 leading-relaxed italic break-keep bg-white/60 p-6 rounded-2xl border border-slate-100 shadow-sm">
                                            {currentPage.contentFR}
                                        </p>
                                    </div>
                                </div>
                            ) : (
                                <div className="w-full h-full flex flex-col gap-4 md:gap-6 max-w-4xl justify-center">
                                    {/* Mock Frame - Responsive Height (flex-1) */}
                                    <div className="flex-1 min-h-0 w-full">
                                        <MockFrame 
                                            type={currentPage.mockType} 
                                            content={currentPage.mockContent} 
                                            onReviewClick={handleReviewClick}
                                        />
                                    </div>
                                    
                                    {/* Explanation Text (Fixed Height area) */}
                                    <div className="flex-none bg-green-600/5 border border-green-600/20 p-4 md:p-6 rounded-2xl text-center space-y-2 shadow-sm w-full">
                                        <p className="text-base md:text-lg text-slate-800 font-medium break-keep leading-relaxed">
                                            {currentPage.explanationKR}
                                        </p>
                                        <p className="text-sm md:text-base text-slate-500 italic break-keep border-t border-green-200 pt-2 leading-relaxed">
                                            {currentPage.explanationFR}
                                        </p>
                                    </div>
                                </div>
                            )}

                        </div>
                    </main>

                    {/* Navigation */}
                    <footer className="h-20 bg-white border-t border-green-100 flex items-center justify-between px-6 md:px-12 shrink-0 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.05)] z-10">
                        <div className="w-20 flex justify-start">
                            <button 
                                onClick={goPrev} 
                                disabled={pageIndex === 0}
                                className={`p-3 rounded-full transition-colors ${pageIndex === 0 ? 'opacity-0 cursor-default' : 'text-slate-500 hover:bg-slate-100 hover:text-green-600'}`}
                            >
                                <ChevronLeft size={32} />
                            </button>
                        </div>
                        <div className="font-mono text-green-600 font-bold text-lg">
                            {pageIndex + 1} / {pages.length}
                        </div>
                        <div className="w-20 flex justify-end">
                            {pageIndex < pages.length - 1 && (
                                <button 
                                    onClick={goNext}
                                    className="p-3 rounded-full transition-colors text-slate-500 hover:bg-slate-100 hover:text-green-600"
                                >
                                    <ChevronRight size={32} />
                                </button>
                            )}
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
